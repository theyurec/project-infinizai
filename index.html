<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/icon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Infinizai</title>
</head>
<body>
    <div class="wrapper">
        <div class="overlay">
            <header class="header">
                <a href="#" class="burger">
                    <span></span>
                </a>
                <div class="header__top header__top--open">
                    <div class="container">
                        <div class="header__top-inner">
                            <div class="header__logo">
                                <img src="./images/logo.svg" alt="logo">
                            </div>
                            <!-- <div class="header__nav"> -->
                                <ul class="header__nav-list">
                                    <li class="header__nav-item"><a href="#">Home</a></li>
                                    <li class="header__nav-item"><a href="#">About</a></li>
                                    <li class="header__nav-item"><a href="#">Team</a></li>
                                    <li class="header__nav-item"><a href="#">Shop</a></li>
                                    <li class="header__nav-item"><a href="#">Pages</a></li>
                                </ul>
                            <!-- </div> -->
                            <div class="header__contact">
                                <div class="header__contact-img">
                                    <a href="#"><img src="./images/header/cart.svg" alt="cart"></a>
                                </div>
                                <button class="header__contact-btn"><a href="#">Contact Us</a></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__body">
                    <ul class="header__socials">
                        <li class="header__social"><a href="#">FACEBOOK</a></li>
                        <li class="header__social"><a href="#">INSTAGRAM</a></li>
                        <li class="header__social"><a href="#">TWITCH</a></li>
                    </ul>
                    <div class="container">
                            <div class="header__body-main">
                                <div class="fire">
                                    <div class="fire__img">
                                        <img src="./images/fire-icon.svg" alt="fire">
                                    </div>
                                    <span class="fire__text">FUTURE OF ESPORTS</span>
                                </div>
                                <h2 class="header__title">Unleash the Next Generation of Gaming</h2>
                                <img class="header__title-line" src="./images/header/title-line.svg" alt="line">
                                <p class="header__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Felis, nec donec in morbi pulvinar. Enim non pulvinar neque.</p>
                                <div class="header__buttons">
                                    <button class="header__button button">Explore More</button>
                                    <button class="header__view">View our team</button>
                                </div>
                            </div>
                            <div class="header__body-blue">
                                <div class="header__body-blue-inner">
                                    <div class="header__body-img">
                                        <img src="./images/header/main.png" alt="main">
                                    </div>
                                    <div class="header__made">
                                        <div class="header__made-inner">
                                            <img src="./images/header/made.svg" alt="made">
                                            <span class="header__made">Made in Webflow</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
